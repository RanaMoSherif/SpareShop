<section class="singupPage my-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-6">
        <div class="aline">
          <img src="assets/car/signup.jpg" />
        </div>
      </div>
      <div class="col-xl-6">
        <div class="aline">
          <h1 class="singupword">Sign Up</h1>
          <ul style="margin-top: 10%;">
           <li> <p class="inputsword">Name</p>
            <input class="inputs" type="text" [(ngModel)]="user.name" /> </li>

          <li><p class="inputsword">UserName</p>
          <input class="inputs" type="text" [(ngModel)]="user.userName" /></li>

          <li> <p class="inputsword">Email</p>
          <input class="inputs" type="text" [(ngModel)]="user.email" /></li>

          <li><p class="inputsword">Password</p>
          <input class="inputs" type="password" [(ngModel)]="user.password" /></li>

          <li><p class="inputsword">Confirm Password</p>
          <input class="inputs" type="password" /></li>

          <li><p class="inputsword">Phone Number</p>
          <input class="inputs" type="text" [(ngModel)]="user.phoneNumber" /></li>
        
          <li><p class="inputsword">Role</p>
          <select class="inputs text-start" [(ngModel)]="user.role" style="margin-left: -13%;">
            <option>Admin</option>
            <option>Client</option>
            <option>Vendor</option>
          </select> </li>
        </ul>
          <button
            class="spaces Add_button"
            routerLink="/home"
            (click)="createAccount()"
          >
            create your account
          </button>
          <h4>
            Have already an account?
            <a routerLink="/login" class="logWord">Log in</a>
          </h4>
        </div>
      </div>
    </div>
  </div>
</section>
