<section class="product_details mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 DivImg">
        <img class="ProdImg m" [src]="product?.imgPath" />
      </div>
      <div class="col-xl-6 DivDet">
        <h1 class="ProdName">{{product?.name}}</h1>
        <p class="PriceProd spaces">Price {{product?.price}} EGP</p>
        <pre
          class="PriceProd spaces">Commercial Brand / Manufacture <span class="BschColor"> {{product?.manufacture}} </span></pre>
        <pre class="PriceProd spaces">Model Number   {{product?.modelNumber}}</pre>

        <button class="spaces Add_button" (click)="addToCart()">
          <a  style="text-decoration: none; color: white"
            >Add to cart</a>
            
        </button>
      </div>
      <h1 class="head_Productdetails text-center">Product details</h1>

      <ul class="details">
        <!-- <li>Length [mm] :450</li> -->
        <!-- <li>blade type: Flat wiper blade</li> -->
        <!-- <li>BOSCH: Wiper Blade</li> -->
        <li>model Number :{{product?.modelNumber}}</li>
        <li>details: {{product?.details}}</li>
        <li>Manufacturer: {{product?.manufacture}}</li>
      </ul>
    </div>
  </div>
</section>
